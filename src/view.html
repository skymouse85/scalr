<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>

<body>
    <h1>Scalr</h1>
    <div id="input">
        <h2>Input</h2>

        <!--add labels to note, flavor,  and tonality inputs-->
        <form id="inpform">
            <!--note input-->
            <select id="note">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
            </select>
            <!--flavor input-->
            <select id="flavor">
                <option>♮</option>
                <option>♯</option>
                <option>♭</option>
            </select>
            <!--tonality inputs-->
            <select id="tonality">
                <option>major</option>
                <option>minor</option>
                <option>diminished</option>
                <option>augmented</option>
            </select>
            <input id="generate" type="submit">
        </form>
    </div>
    <div id="output">
        <h2>Output</h2>
        <ul id="scale_output"></ul>
    </div>
</body>

</html>
