<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
</head>

<body>
    <h1>Scalr</h1>
    <div id="input">
        <h2>Input</h2>

        <!--add labels to note, offset,  and tonality inputs-->
        <form id="inpform">
            <!--note input-->
            <select id="note">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
            </select>
            <!--offset input-->
            <select id="offset">
                <option value="natural">♮</option>
                <option value="sharp">♯</option>
                <option value="flat">♭</option>
            </select>
            <!--quality inputs-->
            <select id="quality">
                <option>major</option>
                <option>natural minor</option>
                <option>harmonic minor</option>
                <option>melodic minor</option>
                <option>diminished</option>
                <option>augmented</option>
                <!--make minor sub form -->
            </select>
            <select id="clef">
                <option>Treble</option>
                <option>Bass</option>
            </select>
            <input id="generate" type="submit">
        </form>
    </div>
    <div id="output">
        <h2>MusicXml</h2>
        <ul id="scale_output"></ul>
        <pre><code id="xml_output"></code></pre>
    </div>


    <div id="flowOutput">
        <h2>Score</h2>

        <ul id="staff_output"></ul>
        <pre><code id="vexFlow_output"></code></pre>

    </div>

</body>

</html>
