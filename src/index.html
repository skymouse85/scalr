<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <!-- <script src="model.js"></script> -->
    <script type="module" src="controller.js"></script>
    <link rel="stylesheet" href="scalr.css">

</head>

<body>
    <h1>Scalr</h1>
    <!-- <div class="view_port">
        <div class="polling_message">
            Improving Improvisation
        </div>
        <div class="cylon_eye"></div>
    </div> -->
    <div id="input">
        <h2>Input</h2>

        <!--add labels to note, offset,  and tonality inputs-->
        <form id="inpform">
            <!--note input-->
            <select id="note">
                <!-- <option value="">-Tonic-</option> -->
                <option value="0">C</option>
                <option value="1">D</option>
                <option value="2">E</option>
                <option value="3">F</option>
                <option value="4">G</option>
                <option value="5">A</option>
                <option value="6">B</option>
            </select>
            <!--offset input-->
            <select id="offset">
                <option value="1">♯</option>
                <option value="0" selected>♮</option>
                <option value="-1">♭</option>
            </select>
            <!--tonality inputs-->
            <select id="tonality">
                <!-- <option value="">-Tonality-</option> -->
                <option value="1">major</option>
                <option value="2">natural minor</option>
                <option value="3">harmonic minor</option>
                <option value="4">melodic minor</option>
                <!-- <option>diminished</option> -->
                <!-- <option>augmented</option> -->
                <!--make minor sub form -->
            </select>
            <select id="direction">
                <!-- <option value="">-Scale Direction-</option> -->
                <option value="1">ascend</option>
                <option value="2">descend</option>
                <option value="3">ascend_descend</option>
            </select>
            <select id="clef">
                <!-- <option value="">-Clef-</option> -->
                <option value="G">Treble</option>
                <option value="F">Bass</option>
            </select>

            <select id="octave">
                <!-- <option value="">-Octave-</option> -->
                <option value="2">2</option>
                <option value="3">3</option>
                <option selected value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input id="generate" type="submit">

            <!-- <div class="cont">
                <button class="btn"><span>Submit</span><img src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png"
                        height="12" width="32"></button>


                </div> -->
        </form>

    </div>
    <div id="output">

        <ul id="list_output"></ul>
        <h2>vexFlow</h2>
        <h3>native api</h3>
        <div id="vexFlow_Output"></div>
        <!-- <h3>easyScore output</h3>
        <div id="easyVex_output"></div> -->
        <h2>MusicXml</h2>
        <!-- precode formats code for output -->
        <pre><code id="xml_output"></code></pre>
    </div>


</body>

</html>
