<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap CSS -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;400;800;900&family=Raleway:wght@200;400;800&family=Roboto+Mono:wght@100;200;400;600&display=swap"
        rel="stylesheet">

    <title>Scalr</title>
    <script src="/bundle.js"></script>

</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row mx-3">
                <div class="col">
                    <h1>Scalr</h1>
                </div>
            </div>
        </div>
    </header>

    <div id="input" class="input">
        <h2>Input</h2>

        <!--add labels to note, offset,  and tonality inputs-->
        <form id="inpform" class="input">
            <!--note input-->
            <select id="note" class="form-item">
                <!-- <option value="">-Tonic-</option> -->
                <option value="0">C</option>
                <option value="1">D</option>
                <option value="2">E</option>
                <option value="3">F</option>
                <option value="4">G</option>
                <option value="5">A</option>
                <option value="6">B</option>
            </select>
            <!--offset input-->
            <select id="offset" class="form-item">
                <option value="1">♯</option>
                <option value="0" selected>♮</option>
                <option value="-1">♭</option>
            </select>
            <!--tonality inputs-->
            <select id="tonality" class="form-item">
                <!-- <option value="">-Tonality-</option> -->
                <option value="1">major</option>
                <option value="2">natural minor</option>
                <option value="3">harmonic minor</option>
                <option value="4">melodic minor</option>
                <!-- <option>diminished</option> -->
                <!-- <option>augmented</option> -->
                <!--make minor sub form -->
            </select>
            <select id="direction" class="form-item">
                <!-- <option value="">-Scale Direction-</option> -->
                <option value="1">ascend</option>
                <option value="2">descend</option>
                <option value="3">ascend_descend</option>
            </select>
            <select id="clef" class="form-item">
                <!-- <option value="">-Clef-</option> -->
                <option value="G">Treble</option>
                <option value="F">Bass</option>
            </select>

            <select id="octave" class="form-item">
                <!-- <option value="">-Octave-</option> -->
                <option value="2">2</option>
                <option value="3">3</option>
                <option selected value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input id="generate" type="submit">
        </form>

    </div>
    <div id="output" class="input">

        <ul id="list_output"></ul>
        <h2>vexFlow</h2>
        <h2>native api</h2>
        <div id="vexFlow_Output"></div>
        <!-- <h3>easyScore output</h3>
        <div id="easyVex_output"></div> -->
        <h2>MusicXml</h2>
        <!-- precode formats code for output -->
        <pre><code id="xml_output"></code></pre>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <!-- <script src="model.js"></script> -->
    <script type="module" src="controller.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <script type="module" src="controller.js"></script>

</body>

</html>
